<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Aarya-SignIN Page</title>
</head>

<body>
   <!-- header of the website -->
   <header class="text-white body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div>
          <img width="200" height="300" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"
            src="https://img.myloview.com/posters/pharmacy-logo-medical-symbols-pure-ayurveda-logo-natural-logo-medical-icon-healthcare-logo-herbal-icon-green-leaf-pharmacy-vector-700-203996516.jpg"
            alt="reload page">
        </div>
        <span class="inline-flex text-green-700 ml-3 text-xl py-12 px-6">Ａａｒｙａ</span>
      </a>
      <nav
        class="md:mr-auto md:ml-24 md:py-12 md:pl-24 md:border-l md:border-red-400	flex flex-wrap items-center text-base justify-center">
        <button
          class="inline-flex text-pink bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-400 rounded text-lg">
          <A href="index.html">HOME</A></button><br>
        <button
          class="inline-flex text-pink bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-400 rounded text-lg">
          <A href="about.html">ABOUT</A>
        </button><br>
        <button
          class="inline-flex text-pink bg-green-300 border-0 py-2 px-6 focus:outline-none hover:bg-green-400 rounded text-lg">
          <A href="signin.html">SIGN IN</A>
        </button><br>
        <button
          class="inline-flex text-pink bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-400 rounded text-lg">
          <A href="contact.html">CONTACT US</A>
        </button><br>
      </nav>
    </div>
  </header>

 <!-- content of the page -->
  <section>
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-black-900">You are Just one step behind to join the club</h1>
        <p class="leading-relaxed mt-4 text-green-600"><b>Hurry up! Be the part of this amazing journey</p></b>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-yellow-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">SIGN UP</h2>
        <div class="relative mb-4">
          <label for="First-Name" class="leading-7 text-sm text-gray-600">First Name</label>
          <input type="text" id="First-Name" name="First-Name"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="Surname" class="leading-7 text-sm text-gray-600">Surname</label>
          <input type="text" id="Surname" name="Surname"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="Roll-Number" class="leading-7 text-sm text-gray-600">Roll Number</label>
          <input type="text" id="Roll-Number" name="Roll-Number"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="Stream" class="leading-7 text-sm text-gray-600">Stream</label>
          <input type="text" id="Stream" name="Stream"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">G-Mail</label>
          <input type="email" id="email" name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button
          class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      </div>
    </div>
  </section>

</body>

</html>
